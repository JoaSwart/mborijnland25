<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="box1">
        <div id="invul-scherm">
            <input type="text" name="display" style="width: 100%;" readonly>
        </div>
        <div id="content">
        <div id="links">
        <div id="button">
            <input type="button" id="delete" value="Delete" onclick="display.value = ''">
        </div>
        <div id="cijfers">
            <input type="button" class="cijfer" value="1" onclick="display.value += '1'">
            <input type="button" class="cijfer" value="2" onclick="display.value += '2'">
            <input type="button" class="cijfer" value="3" onclick="display.value += '3'">
            <input type="button" class="cijfer" value="4" onclick="display.value += '4'">
            <input type="button" class="cijfer" value="5" onclick="display.value += '5'">
            <input type="button" class="cijfer" value="6" onclick="display.value += '6'">
            <input type="button" class="cijfer" value="7" onclick="display.value += '7'">
            <input type="button" class="cijfer" value="8" onclick="display.value += '8'">
            <input type="button" class="cijfer" value="9" onclick="display.value += '9'">
            <input type="button" class="cijfer" value="0" onclick="display.value += '0'">
            <input type="button" class="cijfer" value="." onclick="display.value += '.'">
            <input type="button" class="antwoord" value="=" onclick="display.value = eval(display.value)">
           
        </div>
        </div>
        <div id="rechts">
        <div id="operators">
            <input type="button" class="operator" value="+" onclick="display.value += '+'">
            <input type="button" class="operator" value="-" onclick="display.value += '-'">
            <input type="button" class="operator" value="/" onclick="display.value += '/'">
            <input type="button" class="operator" value="*" onclick="display.value += '*'">
            <input type="button" class="operator" value="%" onclick="display.value += '%'">
        </div>
    </div>
    </div>   
    <script src="script.js"></script> 
</body>
</html>
